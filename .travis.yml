language: java

dist: trusty

branches:
  only:
    - master

sudo: false

before_install:
  - cd ~
  - git clone https://github.com/kframework/k/
  - cd k
  - mvn package -DskipTests
  - export PATH=$PATH:$(pwd)/k-distribution/target/release/k/bin

install:
  - pwd
  - make

script:
  - cd test
  - ktest config.xml
